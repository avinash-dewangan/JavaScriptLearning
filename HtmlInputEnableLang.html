<body>
  <input type="text" name="Name" id="222">
  <input type="text" name="eng_Name" id="333">
  <script>
    function langInput(e, lang) {
  inputText = e.target.value;
  var regex = /^[A-Za-z0-9\/\\.-]*$/g;
  if (lang === "hi") {
    regex = /^[\W0-9]*$/g;
  }

  // Match the pattern
  var matches = inputText.match(regex);

  // Print matches
  if (matches) {
    for (var i = 0; i < matches.length; i++) {
      console.log("Match: " + matches[i]);
    }
    return true;
  }else{
    e.target.value = "";
  }
  return false;
}
