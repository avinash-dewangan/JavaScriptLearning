<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School App Flowchart</title>
<style>
  /* CSS styles for the flowchart */
  .flowchart {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }
  .box {
    flex: 0 0 calc(33.33% - 20px);
    margin: 10px;
    padding: 20px;
    border: 1px solid #000;
    border-radius: 5px;
    background-color: #f0f0f0;
    text-align: center;
  }
  .arrow {
    width: 0;
    height: 0;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
  }
  .right-arrow {
    border-top: 10px solid #000;
  }

  /* Media queries for responsiveness */
  @media screen and (max-width: 768px) {
    .box {
      flex-basis: calc(50% - 20px);
    }
  }
  @media screen and (max-width: 480px) {
    .box {
      flex-basis: calc(100% - 20px);
    }
  }
</style>
</head>
<body>
<div class="flowchart">
  <div class="box">
    <p>User Login/Registration</p>
    <div class="arrow right-arrow"></div>
  </div>
  <div class="box">
    <p>Dashboard</p>
    <div class="arrow right-arrow"></div>
  </div>
  <div class="box">
    <p>Navigation</p>
    <div class="arrow right-arrow"></div>
  </div>
  <div class="box">
    <p>Class Information</p>
    <div class="arrow right-arrow"></div>
  </div>
  <div class="box">
    <p>Assignments</p>
    <div class="arrow right-arrow"></div>
  </div>
  <div class="box">
    <p>Grades</p>
    <div class="arrow right-arrow"></div>
  </div>
  <div class="box">
    <p>Events/Calendar</p>
    <div class="arrow right-arrow"></div>
  </div>
  <div class="box">
    <p>Notifications</p>
    <div class="arrow right-arrow"></div>
  </div>
  <div class="box">
    <p>Profile Settings</p>
    <div class="arrow right-arrow"></div>
  </div>
  <div class="box">
    <p>Logout</p>
  </div>
</div>
</body>
</html>
