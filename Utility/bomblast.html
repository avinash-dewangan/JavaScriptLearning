<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bomb and Blast Animation</title>
<style>
    .bomb {
  width: 50px;
  height: 50px;
  background-color: black;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: bomb-fall 2s ease-in forwards;
}

.explosion {
  width: 100px;
  height: 100px;
  background-color: red;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  animation: explode 0.5s ease-out forwards;
  opacity: 0;
  z-index: -1;
}

@keyframes bomb-fall {
  0% { top: 0%; }
  100% { top: 50%; }
}

@keyframes explode {
  0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
  100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}

</style>
</head>
<body>

<div class="bomb"></div>
<div class="explosion"></div>

</body>
</html>
