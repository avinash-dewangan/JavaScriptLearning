  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>



<script>
      async function broadcastMessage(){
                try {   
                    let lang = 'en';
                    let url ="http://localhost:9005/"
                    let fullUrl = url + "getBroadCast";
                    const rawResponse = await fetch(fullUrl, {
                        method: "POST",
                        headers: {
                            Accept: "application/json",
                            "Content-Type": "application/json",
                        },
                        //body: JSON.stringify(),
                    });
                    const result = await rawResponse.json();
                    if(result.result==1){
                        let text = "";
                        document.getElementById("broadcastBar").classList.remove("d-none");
                        document.getElementById("broadCastMessage").innerHTML = result.data.broadcast_message_text;
                    }
                   
                } catch (e) {
                    console.log(e)

                }
            }broadcastMessage();
