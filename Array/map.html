<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="sec"></div>
    <script>
        let sec = document.getElementById("sec")

        let arr =  [
            {"name":"avinash","country":"india"},
            {"name":"ajya","country":"nepal"},
            {"name":"ajya","country":"india"}
        ]

        let dd=arr.map((item)=>{
            return `<div><h1>${item.name}</h1>
                <span>${item.country}</span></div>`
        }).join("")
        sec.innerHTML=dd

        let  name  =  arr.filter(x=> x.country=='india');
        console.log(name)
    </script>
</body>
</html>
