<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeric CAPTCHA Example</title>
    <script src="form-validation.js"></script>
</head>
<body>
    <h1>Numeric CAPTCHA Example</h1>
    
    <form id="myForm" action="/submit" method="post" onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="captcha">Enter the sum:</label>
        <span id="captchaQuestion"></span>
        <input type="text" id="captchaInput" name="captchaInput" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script src="add-number-captcha.js"></script>
</body>
</html>
