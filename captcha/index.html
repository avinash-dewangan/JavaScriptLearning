<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom CAPTCHA Example</title>
</head>
<body>
    <h1>Custom CAPTCHA Example</h1>
    <form id="captchaForm">
        <div id="captchaChallenge"></div>
        <label for="captchaInput">Enter the text from the image:</label>
        <input type="text" id="captchaInput" name="captchaInput" required>
        <button type="button" onclick="validateCaptcha()">Submit</button>
    </form>

    <script src="captcha.js"></script>
</body>
</html>
