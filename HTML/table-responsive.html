<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plain JavaScript Left-Aligned Table Headers</title>
</head>
<body>

    <div class="container mt-5">
        <h2>Plain JavaScript Left-Aligned Table Headers Example</h2>

        <table id="myTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>john@example.com</td>
                    <td>555-1234</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get all th elements in the table
            var table = document.getElementById('myTable');
            var headers = table.getElementsByTagName('th');

            // Set the textAlign property to 'left' for each th element
            for (var i = 0; i < headers.length; i++) {
                headers[i].style.textAlign = 'left';
            }
        });
    </script>

</body>
</html>
