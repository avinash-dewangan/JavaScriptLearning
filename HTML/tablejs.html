<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Data Label Attribute Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            text-align: left; /* Align headers to the left */
        }

        @media screen and (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
                width: 100% !important;
            }

            th {
                display: none;
            }

            tr {
                margin-bottom: 10px;
            }

            td {
                border: none;
                border-bottom: 1px solid #ddd;
                position: relative;
                padding-left: 50%;
            }

            td:before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 15px;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2>Set Data Label Attribute Example</h2>

        <table class="mytable" id="myTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>john@example.com</td>
                    <td>555-1234</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <script>
         document.addEventListener('DOMContentLoaded', function() {
            // Get th elements in the thead
            var table = document.querySelector('.mytable');
            var theadThElements = table.querySelectorAll('thead th');

            // Get tbody rows and set data-label attribute on td elements
            var tbodyRows = table.querySelector('tbody').getElementsByTagName('tr');

            for (var i = 0; i < tbodyRows.length; i++) {
                var tdElements = tbodyRows[i].getElementsByTagName('td');
                
                for (var j = 0; j < tdElements.length; j++) {
                    var dataLabel = theadThElements[j].textContent.trim();
                    tdElements[j].setAttribute('data-label', dataLabel);
                }
            }
        });
    </script>

</body>
</html>
