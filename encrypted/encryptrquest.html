    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        function encryptCredentials(username, password) {
            // Encrypt username and password using AES encryption
            var encryptedUsername = CryptoJS.AES.encrypt(username, 'secretKey123').toString();
            var encryptedPassword = CryptoJS.AES.encrypt(password, 'secretKey123').toString();

            return { encryptedUsername, encryptedPassword };
        }

        function sendRequest() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Encrypt username and password
            var encryptedCredentials = encryptCredentials(username, password);

    </script>
</head>
<body>
    <h2>Encrypt Request API</h2>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>
