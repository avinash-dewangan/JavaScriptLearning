    <style>
        * {
            box-sizing: border-box;
        }

        #rating-wrapper.container {
            background-image: url("https://www.toptal.com/designers/subtlepatterns/patterns/concrete-texture.png");
            display: flex;
            flex-wrap: wrap;
            /* height: 100vh; */
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            flex-direction: column;
        }

        .rating {
            display: flex;
            width: 100%;
            justify-content: center;
            overflow: hidden;
            flex-direction: row-reverse;
            height: 150px;
            position: relative;
        }

        .rating-0 {
            filter: grayscale(100%);
        }

        .rating>input {
            display: none;
        }

        .rating>label {
            cursor: pointer;
            width: 40px;
            height: 40px;
            margin-top: auto;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='126.729' height='126.73'%3e%3cpath fill='%23e3e3e3' d='M121.215 44.212l-34.899-3.3c-2.2-.2-4.101-1.6-5-3.7l-12.5-30.3c-2-5-9.101-5-11.101 0l-12.4 30.3c-.8 2.1-2.8 3.5-5 3.7l-34.9 3.3c-5.2.5-7.3 7-3.4 10.5l26.3 23.1c1.7 1.5 2.4 3.7 1.9 5.9l-7.9 32.399c-1.2 5.101 4.3 9.3 8.9 6.601l29.1-17.101c1.9-1.1 4.2-1.1 6.1 0l29.101 17.101c4.6 2.699 10.1-1.4 8.899-6.601l-7.8-32.399c-.5-2.2.2-4.4 1.9-5.9l26.3-23.1c3.8-3.5 1.6-10-3.6-10.5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: center;
            background-size: 76%;
            transition: .3s;
        }

        .rating>input:checked~label,
        .rating>input:checked~label~label {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='126.729' height='126.73'%3e%3cpath fill='%23fcd93a' d='M121.215 44.212l-34.899-3.3c-2.2-.2-4.101-1.6-5-3.7l-12.5-30.3c-2-5-9.101-5-11.101 0l-12.4 30.3c-.8 2.1-2.8 3.5-5 3.7l-34.9 3.3c-5.2.5-7.3 7-3.4 10.5l26.3 23.1c1.7 1.5 2.4 3.7 1.9 5.9l-7.9 32.399c-1.2 5.101 4.3 9.3 8.9 6.601l29.1-17.101c1.9-1.1 4.2-1.1 6.1 0l29.101 17.101c4.6 2.699 10.1-1.4 8.899-6.601l-7.8-32.399c-.5-2.2.2-4.4 1.9-5.9l26.3-23.1c3.8-3.5 1.6-10-3.6-10.5z'/%3e%3c/svg%3e");
        }


        .rating>input:not(:checked)~label:hover,
        .rating>input:not(:checked)~label:hover~label {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='126.729' height='126.73'%3e%3cpath fill='%23d8b11e' d='M121.215 44.212l-34.899-3.3c-2.2-.2-4.101-1.6-5-3.7l-12.5-30.3c-2-5-9.101-5-11.101 0l-12.4 30.3c-.8 2.1-2.8 3.5-5 3.7l-34.9 3.3c-5.2.5-7.3 7-3.4 10.5l26.3 23.1c1.7 1.5 2.4 3.7 1.9 5.9l-7.9 32.399c-1.2 5.101 4.3 9.3 8.9 6.601l29.1-17.101c1.9-1.1 4.2-1.1 6.1 0l29.101 17.101c4.6 2.699 10.1-1.4 8.899-6.601l-7.8-32.399c-.5-2.2.2-4.4 1.9-5.9l26.3-23.1c3.8-3.5 1.6-10-3.6-10.5z'/%3e%3c/svg%3e");
        }

        .emoji-wrapper {
            width: 100%;
            text-align: center;
            height: 100px;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }

        .emoji-wrapper:before,
        .emoji-wrapper:after {
            content: "";
            height: 15px;
            width: 100%;
            position: absolute;
            left: 0;
            z-index: 1;
        }

        .emoji-wrapper:before {
            top: 0;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 1) 35%, rgba(255, 255, 255, 0) 100%);
        }

        .emoji-wrapper:after {
            bottom: 0;
            background: linear-gradient(to top, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 1) 35%, rgba(255, 255, 255, 0) 100%);
        }

        .emoji {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: .3s;
        }

        .emoji>svg {
            margin: 15px 0;
            width: 70px;
            height: 70px;
            flex-shrink: 0;
        }

        #rating-1:checked~.emoji-wrapper>.emoji {
            transform: translateY(-100px);
        }

        #rating-2:checked~.emoji-wrapper>.emoji {
            transform: translateY(-200px);
        }

        #rating-3:checked~.emoji-wrapper>.emoji {
            transform: translateY(-300px);
        }

        #rating-4:checked~.emoji-wrapper>.emoji {
            transform: translateY(-400px);
        }

        #rating-5:checked~.emoji-wrapper>.emoji {
            transform: translateY(-500px);
        }

        .feedback {
            max-width: 360px;
            background-color: #fff;
            width: 100%;
            padding: 30px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-items: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, .05);
        }

        .overlay {
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            position: fixed;
            background: rgba(0, 0, 0, 0.5);
            visibility: inherit;
            opacity: 1;
        }

        .overlay__inner {
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .overlay__content {
            left: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
        }

        .spinner {
            width: 75px;
            height: 75px;
            display: inline-block;
            border-width: 2px;
            border-color: rgba(255, 255, 255, 0.05);
            border-top-color: #fff;
            animation: spin 1s infinite linear;
            border-radius: 100%;
            border-style: solid;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
                -webkit-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
            }
        }

            }

            let html = "";

                <li  class="page-item ${pageNo == 0 ? 'disabled' : ''}"><a onclick="prevPage(${perpage}, event)" class="page-link" href="#">Previous</a></li>
                `

            for (let i = 0; i < totalPage; i++) {
                html +=
                    `<li class="page-item ${i == pageNo ? 'active' : ''}"><a onclick="render_pagination(${i},${perpage})" class="page-link" href="#">${i + 1}</a></li>`
            }

            html += `<li class="page-item ${pageNo == totalPage - 1 ? 'disabled' : ''}"><a onclick="nextPage(${totalPage},${perpage}, event)" class="page-link"  href="#">Next</a></li></ul></nav>`
            document.getElementById("pagination").innerHTML = html

        async function request(pageNo = 0, pageSize = 5) {
            try {
                let lang = "hi"
                if (localStorage.getItem("selectedLang") != null) {

                }
                let url = "http://localhost:9003/"

                }

                let fullUrl = url + `eistrict2/getAllUserRating?pageNo=${pageNo}&pageSize=${pageSize}&lang=${lang}`;


                let options = {
                    method: "POST",
                    headers: {
                        Accept: "application/json",
                        "Content-Type": "application/json",
                    },
                    //body: JSON.stringify(),
                }
                let response = await fetch(fullUrl, options);
                let result = "";
                let retryCount = 0;
                let maxRetries = 3;
                while (!response.ok && retryCount < maxRetries) {
                    retryCount++
                    console.info("Unscuccessfull!")
                    response = await fetch(fullUrl, options);
                }

                if (retryCount == maxRetries) {
                    console.warn("Please try again later")
                } else {
                    console.info("Successfull!")
                }

                result = await response.json();
                document.querySelector(".loading").style.display = "block";
                if (result.result == 1) {
                    document.getElementById("tableholder").innerHTML = ""
                    render(result.data)
                    if (result.data.length > 0) {
                        document.getElementById("pagination").innerHTML = ""

            setTimeout(() => {

        function renameKeys(obj, newKeys) {
            const entries = Object.keys(obj).map(key => {
                const newKey = newKeys[key] || key;

                return { [newKey]: obj[key] };
            });

            return Object.assign({}, ...entries);
        }
        function delObj(obj, key) {
            delete obj[key];
        }



        function convertToExcel(jsonData1) {

            // Sample JSON data
            let jsonData = [];
            const newKeys = { userName: 'User Name', serviceName: 'Service Name' };

            for (obj of jsonData1) {
                let obj1 = renameKeys(obj, newKeys)
                delObj(obj1, 'serviceId')
                delObj(obj1, 'userId')
                delObj(obj1, 'count')
                jsonData.push(obj1)
            }
            //jsonData.userName= jsonData["User Name"]
            //  renameKey(jsonData,"userName","User Name")
            //   [
            //     { Name: "John Doe", Age: 30, City: "New York" },
            //     { Name: "Jane Smith", Age: 25, City: "Los Angeles" },
            //     { Name: "Bob Johnson", Age: 40, City: "Chicago" }
            //   ];

            // Convert JSON to worksheet
            const worksheet = XLSX.utils.json_to_sheet(jsonData);

            // Create workbook and add the worksheet
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Sheet1");

            // Save the workbook as a file
            XLSX.writeFile(workbook, "data.xlsx");
        }

                });

            } catch (error) {

            }
        }

        function convertObject(dataObject) {
            if (dataObject.length === 0) return {
                headings: [],
                data: []
            };

            let obj = {
                // Quickly get the headings
                headings: Object.keys(dataObject[0]),

                // data array
                data: []
            };

            const len = dataObject.length;
            // Loop over the objects to get the values
            for (let i = 0; i < len; i++) {
                obj.data[i] = [];

                for (let p in dataObject[i]) {
                    if (dataObject[i].hasOwnProperty(p)) {
                        obj.data[i].push(dataObject[i][p]);
                    }
                }
            }

            return obj
        };
